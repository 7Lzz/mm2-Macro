name: Build MM2 Macro Executables

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install PyQt5 keyboard mouse psutil pywin32 pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name "MM2-Macro-Windows" main.py

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: MM2-Macro-Windows
        path: dist/MM2-Macro-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install PySide6 keyboard mouse psutil pyinstaller

    - name: Create PySide6 version of main.py
      run: |
        sed 's/from PyQt5/from PySide6/g; s/import PyQt5/import PySide6/g; s/pyqtSignal/Signal/g' main.py > main_pyside6.py

    - name: Build macOS app bundle
      run: |
        pyinstaller --onedir --windowed --name "MM2-Macro-macOS" main_pyside6.py

    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: MM2-Macro-macOS
        path: dist/MM2-Macro-macOS.app

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: MM2-Macro-Windows
        path: ./windows/

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: MM2-Macro-macOS
        path: ./macos/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: MM2 Macro v${{ github.run_number }}
        body: |
          Automatic build from commit ${{ github.sha }}
          
          **Download:**
          - Windows: MM2-Macro-Windows.exe
          - macOS: MM2-Macro-macOS.app (Extract and run)
          
          **Note:** macOS version uses PySide6 for compatibility
        files: |
          ./windows/MM2-Macro-Windows.exe
          ./macos/MM2-Macro-macOS.app/**
        draft: false
        prerelease: false